<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>loginpage</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.85em;
    }
    /* Highlight invalid fields with red border */
    input.error, select.error {
    border: 2px solid red;
    background-color: #ffe6e6;
   }

   /* Error message styling */
   label.error {
   color: red;
   font-style: italic;
   margin-top: 5px;
   display: block;
  }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" novalidate>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="username">Username</label>
      <input type="text" name="username" id="username" required minlength="4" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required minlength="6" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" id="confirmPassword" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
  $(document).ready(function () {
    $("#registerForm").validate({
      // Force validation on submit without waiting for user input
      onfocusout: function (element) {
        this.element(element);
      },
      onkeyup: false,
      onclick: false,

      rules: {
        firstName: {
          required: true,
          minlength: 2
        },
        lastName: {
          required: true,
          minlength: 2
        },
        email: {
        required: true,
        email: true
        },
        username: {
          required: true,
          minlength: 4
        },
        password: {
          required: true,
          minlength: 6
        },
        confirmPassword: {
          required: true,
          equalTo: "#password"
        }
      },
      messages: {
  firstName: {
    required: "Please enter your firstname",
    minlength: "Firstname must be at least 2 characters"
  },
  lastName: {
    required: "Please enter your lastname",
    minlength: "Lastname must be at least 2 characters"
  },
  username: {
    required: "Please enter a username",
    minlength: "Username must be at least 4 characters"
  },
  password: {
    required: "Please provide a password",
    minlength: "Password must be at least 6 characters"
  },
  confirmPassword: {
    required: "Please provide a password",
    equalTo: "Passwords do not match"
  },
  email: {
    required: "This field is required.",
    email: "Please enter a valid email address"
  }
      },
      submitHandler: function (form) {
        alert("Registration successful!");
        form.reset();
      }
    });
  });
</script>


</body>
</html>
