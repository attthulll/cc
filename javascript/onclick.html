<!DOCTYPE html>
<head>
  <title>Document</title>
</head>
<body>
  <input type="text" id="inp">
  <button onclick="show()">Click Here</button>
  <h1 id="display-header"></h1>

  <script>
    function show() {
      var input = document.getElementById("inp").value;
      document.getElementById("display-header").innerHTML = input;

      if (input == "Thrissur") {
        alert("Thrissur typed");
      }
    }
  </script>
</body>
</html>
