<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttonclick</title>
</head>

<body>
    <button style="margin: 3px;" id="btn">click</button>
    <br>

    <div style="background: blue; margin: 5px; width: 300px; height: 300px;" id="box">
    </div>

    <input type="text" id="inp">
    <br>
    <label style="display: none;" id="error">enter minimum 8 characters</label>
    <br><br><input type="text">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
<script>
        $(document).ready(function(){
            $("#btn").click(function(){
                // alert("Button clicked now")
                // $("#box").hide(); // style.display=none (normal JavaScript)
                // $("#box").toggle(3000)
                $("#box").fadeToggle(3000)
            })


            $("#btn").mouseenter(function () {
                $(this).css("background", "red");
            });


            $("#btn").mouseleave(function () {
                $(this).css("background", "green");
            });


            $("#inp").blur(function () {
                var text = $(this).val();

                if (text.length < 8) {
                    // alert("Enter minimum 8 characters");
                    $("#error").show();
                } else {
                    $("#error").hide();
                }
            });
        });
                 
      </script>      

</body>
</html>
