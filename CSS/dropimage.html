<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>
</head>

<body>
<h2>Dropdown Image</h2>
<div class="dropdown">
  <img src="IMG_20250505_154252.jpg"  width="200" height="150">
  <div class="dropdown-content">
  <img src="IMG_20250505_154252.jpg"  width="550" height="500">
  </div>
</div>
</body>
</html>
