<!DOCTYPE html>
<html>
<head>
    <title>cascading style sheets</title>
<style>
    P{
        color: antiquewhite;
        background: #11294f;
    }
    h1{
        color: rgb(red, green, blue);
    }
</style>

<link href="style.css" type="text/css" rel="stylesheets">
</head>
<body>
        <h1>Good morning</h1>
        <button>Click Here</button>
        <p>I am a paragraph</p>
        <h1 style="color: rgb(102, 207, 242); background-color: #411c07;"> Welcome to CSS</h1>  

        <p id="para1">It is a stylesheet for html file </p>
        <p id="para2">how are you?</p>
        <h2 class="head">This is a class component</h2>
        <h3 class="head">This is another class component</h3>

      <div class="box">
        <button>Click Here</button>
        <div class="inner-box">
        </div>
      </div>
     </body>
        </html>
