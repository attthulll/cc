
<!DOCTYPE html>
<head>
  <title>Table with Rowspan and Colspan</title>
</head>
<body>
    <h1>Rowspan & Colspan</h1>
         <table border="4" cellpadding="20">
            <tr>
                <th rowspan="2">NAME</th>
                <th colspan="2">MARKS</th>
            </tr>
            <tr>
                <th>HISTORY</th>
                <th>GEOGRAPHY</th>
            </tr>
            <tr>
                <td>Andhu</td>
                <td>89</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Laalu</td>
                <td>96</td>
                <td>69</td>
            </tr>
        </table>
</body>
</html>
